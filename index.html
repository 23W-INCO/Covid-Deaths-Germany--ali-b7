<!DOCTYPE html>
<html>
<head>
    <title>COVID-19 Cases Bar Graph</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

<!-- fsakjhfksjahf-->
<h1>COVID-19 Cases</h1> <!-- Title above the graph -->
<svg width="1000" height="600"></svg> <!-- Increased the height of the SVG -->
<script>
    // Load the data from the CSV file
    d3.csv("covid_de1.csv").then(function(data) {

        // Parse data
        data.forEach(function(d) {
            d['Covid Cases'] = +d['Covid Cases']; // Convert to numerical value
        });

        // Set dimensions and margins of the graph
        var margin = {top: 20, right: 20, bottom: 100, left: 80}, // Increased bottom margin
            width = 1000 - margin.left - margin.right,
            height = 600 - margin.top - margin.bottom; // Adjusted for the new SVG height

        // Set the ranges
        var x = d3.scaleBand()
            .range([0, width])
            .padding(0.1);
        var y = d3.scaleLinear()
            .range([height, 0]);

        // Append the svg object to the body of the page
        var svg = d3.select("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        // Scale the range of the data in the domains
        x.domain(data.map(function(d) { return d.Bundesland; }));
        y.domain([0, d3.max(data, function(d) { return d['Covid Cases']; })]);

        // Append the rectangles for the bar chart
        svg.selectAll(".bar")
            .data(data)
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", function(d) { return x(d.Bundesland); })
            .attr("width", x.bandwidth())
            .attr("y", function(d) { return y(d['Covid Cases']); })
            .attr("height", function(d) { return height - y(d['Covid Cases']); });

        // Add the x Axis
        var xAxis = svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        xAxis.selectAll("text")
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", ".15em")
            .attr("transform", "rotate(-45)"); // Adjusted rotation angle

        // Add the y Axis
        var yAxis = svg.append("g")
            .attr("class", "y axis")
            .call(d3.axisLeft(y).tickFormat(d3.format("~s")));

        yAxis.selectAll("text")
            .style("text-anchor", "end");

        // Add the title on the left side
        svg.append("text")
            .attr("class", "title")
            .attr("transform", "rotate(-90)")
            .attr("x", -height / 2)
            .attr("y", -margin.left)
            .attr("dy", "1em")
            .style("text-anchor", "middle")
            .text("Number of Cases");

    });
</script>
</body>
</html>
